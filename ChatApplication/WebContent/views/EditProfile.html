

<style>
.User-Edit
{
    max-width:500px;
     margin: 0 auto; 
     
}
.User-Edit .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}


.account
{
    padding: 10px 0px 20px 0px;
    background-color: #f7f7f7;
  	width:600px;
  	font-size:20px;
  	border: 2px solid white;
    border-radius: 8px;
  	background-image:url("images/bg7(1).jpg");
	
}
.btn-block{
background-color:#00CED1;
}
</style>


<div class="container">

<div class="row">
 <div class="col-sm-6 col-md-4 col-md-offset-4">
<div class="account">
<form class="User-Edit"><font color="white">

<h3>Edit Profile </h3>
<font color="red">{{error.message}}</font>
<label><b><font face="Garamond" size="4px">User name</font></b></label>
<input type="text" class="form-control" ng-model="user.username">

<label><b><font face="Garamond" size="4px">First Name</font></b></label>
<input type="text" class="form-control" ng-model="user.firstname">

<label><b><font face="Garamond" size="4px">Last Name</font></b></label>
<input type="text" class="form-control" ng-model="user.lastname">

<label><b><font face="Garamond" size="4px">Email</font></b></label>
<input type="text" class="form-control" ng-model="user.email">

<label><b><font face="Garamond" size="4px">Password</font></b></label>
<input type="text" class="form-control" ng-model="user.password">

<label><b><font face="Garamond" size="4px">Phone number</font></b></label>
<input type="text" class="form-control" ng-model="user.phonenumber">

<label><b><font face="Garamond" size="4px">Role</font></b></label><br>
				<input type="radio" value="Student" ng-model="user.role" >Student<br>
                <input type="radio" value="Employee" ng-model="user.role" >Employee<br>
                <input type="radio" value="Alumini" ng-model="user.role" >Alumini<br>
                
         
                
                <button class="btn  btn-block" type="submit" ng-click="updateUser()">
                    Update Changes</button></font>
</form>
</div>
</div>
</div>
</div>
