

<style>
.User-Edit
{
    max-width:400px;
     margin: 0 auto; 
     
}
.User-Edit .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}


.account
{
    padding: 10px 0px 20px 0px;
    background-color: #f7f7f7;
  	width:500px;
  	font-size:20px;
	
}
</style>


<div class="container">

<div class="row">
<div class="col-sm-offset-6">
<div class="account">
<form class="User-Edit">

<h3>Edit Profile </h3>
<font color="red">{{error.message}}</font>
<label><b><font face="Garamond" size="4px">User name</font></b></label>
<input type="text" class="form-control" ng-model="user.username">

<label><b><font face="Garamond" size="4px">First Name</font></b></label>
<input type="text" class="form-control" ng-model="user.firstname">

<label><b><font face="Garamond" size="4px">Last Name</font></b></label>
<input type="text" class="form-control" ng-model="user.lastname">

<label><b><font face="Garamond" size="4px">Email</font></b></label>
<input type="text" class="form-control" ng-model="user.email">

<label><b><font face="Garamond" size="4px">Password</font></b></label>
<input type="text" class="form-control" ng-model="user.password">

<label><b><font face="Garamond" size="4px">Phone number</font></b></label>
<input type="text" class="form-control" ng-model="user.phonenumber">

<label><b><font face="Garamond" size="4px">Role</font></b></label>
				<input type="radio" value="Student" ng-model="user.role" >Student&nbsp;&nbsp;
                <input type="radio" value="Employee" ng-model="user.role" >Employee&nbsp;&nbsp;
                <input type="radio" value="Alumini" ng-model="user.role" >Alumini
                
               <br><br>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="updateUser()">
                    Update Changes</button>
</form>
</div>
</div>
</div>
</div>
