

<style>

background-color:#00CED1;

<div class="container">

<div class="row">
 <div class="col-sm-6 col-md-4 col-md-offset-4">
<div class="account">

<label><b>Last Name</b></label>
<input type="text" class="form-control" ng-model="user.lastname"><br>

                <button class="btn  btn-block" type="submit" ng-click="updateUser()">
