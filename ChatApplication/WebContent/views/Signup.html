
<style>
.form-signup
{
    max-width:400px;
     margin: 0 auto; 
     
}
.form-signup .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}


.account
{
    padding: 10px 0px 20px 0px;
    background-color: #f7f7f7;
  	width:500px;
  	font-size:20px;
	
}
</style>




<div class="container">

    <div class="row">
        <div class="col-sm-offset-6">
           
            <div class="account">
            <form class="form-signup">
            <h2>Create New Account</h2><br>
         
            User Name <font color="red">It should be 5-10 chars</font><input type="text" class="form-control" ng-model="user.username" required autofocus>
              First name -<input type="text" class="form-control" ng-model="user.firstname" required>
               Last name -<input type="text" class="form-control" ng-model="user.lastname" required>
              Email -<input type="text" class="form-control" ng-model="user.email" required>
              password - <input type="password" class="form-control" ng-model="user.password" required>
               Confirm Password -<input type="password" class="form-control" name="Confirm Password" required>
                Phone number -<input type="text" class="form-control" ng-model="user.phonenumber" required ><br>
                Role &nbsp;<input type="radio" value="Student" ng-model="user.role" >Student&nbsp;&nbsp;
                <input type="radio" value="Employee" ng-model="user.role" >Employee&nbsp;&nbsp;
                <input type="radio" value="Alumini" ng-model="user.role" >Alumini
                <input type="hidden" value="0" ng-model="user.online">
                <br><br>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerUser()">
                    Create Account</button>
</form>
</div>
</div>
</div>
</div>
